<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - K&Y Jewellery</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/CartPage.css" />
    <link rel="stylesheet" href="../CSS/Notification.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="logo">
          <h1>K&Y Jewellery</h1>
        </div>
        <div class="user-cart">
          <a href="../HTML/Cart.html">Cart (<span id="cart-count">0</span>)</a>
          <a href="../HTML/PersonalInfo.html" id="user-status"
            >Personal Information</a
          >
        </div>
      </div>
      <div class="nav-search-container">
        <nav>
          <div class="container">
            <a href="../HTML/MainPage.html">Home</a>
            <a href="../HTML/Products.html">Products</a>
            <a href="../HTML/AboutUs.html">About Us</a>
            <a href="../HTML/ContactUs.html">Contact Us</a>
          </div>
        </nav>
        <div class="search-bar">
          <form id="search-form">
            <input type="text" placeholder="Search products..." />
            <button type="submit">Search</button>
          </form>
        </div>
      </div>
    </header>

    <!-- Cart Section -->
    <section class="cart">
      <div class="container">
        <h2>Your Cart</h2>
        <div class="cart-items" id="cart-items">
          <!-- Cart items will be populated dynamically -->
        </div>
        <div class="cart-summary">
          <h3>Cart Summary</h3>
          <p><strong>Total:</strong> <span id="cart-total">0 VND</span></p>
          <button id="buy-btn" class="action-btn">Buy</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>
          Email:
          <a href="mailto:contact@kyjewellery.com">contact@kyjewellery.com</a> |
          Hotline: <a href="tel:0123456789">0123 456 789</a>
        </p>
        <p><a href="#">Facebook</a> | <a href="#">Instagram</a></p>
        <p>K&Y Jewellery - Address: 123 ABC Street, Ho Chi Minh City</p>
      </div>
    </footer>

    <!-- Import JavaScript files -->
    <script src="../Js/Bracelets.js"></script>
    <script src="../Js/Earrings.js"></script>
    <script src="../Js/Necklaces.js"></script>
    <script src="../Js/Rings.js"></script>
    <script src="../Js/Notification.js"></script>
    <script src="../Js/script.js"></script>
    <script src="../Js/Cart.js"></script>
  </body>
</html>
